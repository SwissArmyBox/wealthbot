imports:
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: en }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  en
#    trust_proxy_headers: false # Whether or not the Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:
        cookie_domain: %site_domain%
        name: webosess
        save_path: ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form_themes:
        - 'bootstrap_3_layout.html.twig'
        - '::form/main.html.twig'
# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    #bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver: 'pdo_mysql'
        charset:  'UTF8'
        server_version: '5.6'
        url: '%env(resolve:DATABASE_URL)%'
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

#Doctrine MongoDB
doctrine_mongodb:
    connections:
        default:
            server: '%env(resolve:MONGODB_SERVER)%'
            options:
                username: '%env(resolve:MONGODB_USERNAME)%'
                password: '%env(resolve:MONGODB_PASSWORD)%'
                db: '%env(resolve:MONGO_INITDB_DATABASE)%'
    default_database: '%env(resolve:MONGO_INITDB_DATABASE)%'
    document_managers:
        default:
            auto_mapping: true

stof_doctrine_extensions:
    orm:
        default:
            tree: true
            sluggable: true
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    url: '%env(MAILER_URL)%'
    spool: { type: 'memory' }

#FOSUserBundle Configuration
fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Wealthbot\UserBundle\Entity\User
    group:
        group_class: Wealthbot\UserBundle\Entity\Group
    from_email:
        address: noreply@wealthbot.io
        sender_name: 'Wealthbot.io'
knp_paginator:
    page_range: 5                      # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: WealthbotAdminBundle::_pagination.html.twig     # sliding pagination controls template
        sortable: WealthbotAdminBundle::_pagination_sortable.html.twig

knp_snappy:
    pdf:
        enabled:    true
        #WIN
        #CentOS
        binary:     %wkhtmltopdf_path%
        options:    []


jms_serializer:
    metadata:
        debug: %kernel.debug%
        auto_detection: true

#    property_naming:
